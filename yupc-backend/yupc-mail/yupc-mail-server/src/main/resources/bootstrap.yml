# eureka 主机/端口配置 start
prod1:
  eureka:
    server:
      port: 8501
    hostname: eureka1.yupc.com
prod2:
  eureka:
    server:
      port: 8502
    hostname: eureka2.yupc.com
dev:
  eureka:
    server:
      port: 8500
    hostname: eureka.yupc.com
# eureka 主机/端口配置 end

spring:
  application:
    name: yupc-mail-server
  profiles:
    active: dev
  cloud:
    config:
      profile: ${spring.profiles.active}
      label: master
      discovery:
        enabled: true
        service-id: yupc-config
      fail-fast: true
      username: admin
      password: ${CONFIG_SERVER_PASSWORD:admin}
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10